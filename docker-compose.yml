services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: projectdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    image: rishitha22/docker32597-backend:latest
    container_name: springboot
    ports:
      - "2035:2000"
    depends_on:
      - mysqldb
    restart: on-failure

  frontend:
    image: rishitha22/docker32597-frontend:latest
    container_name: react
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure

volumes:
  mysql_data:
